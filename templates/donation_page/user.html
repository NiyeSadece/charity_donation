{% extends 'donation_page/base.html' %}
{% block header %}
     <header>
    {% include 'donation_page/navbar.html' %}
             </header>
{% endblock %}
{% block content %}

    <h2>{{ request.user.first_name }}<br>
    {{ request.user.last_name }}<br>

    </h2>
    {% for donation in donations %}
        <div>
    <label for="is_taken">Zabrano: </label>
        <input type="checkbox" id="{{ donation.id }}" name="donations">
    {{ donation }}
        <br>
    {% endfor %}
    </div>
{% endblock %}
